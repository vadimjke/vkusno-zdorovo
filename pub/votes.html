<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПГУ Голосование</title>
    <link rel="stylesheet" href="../css/votes.css">
</head>

<body>
    <div class="vkusno-votes">
        <h1>Что вы хотели бы видеть в меню?</h1>
        <form id="myForm">
            <div class="radiobtn">
                <input class="radio" type="radio" id="soups" name="drone" value="soups" />
                <label for="soups">Супы</label>
            </div>

            <div class="radiobtn">
                <input class="radio" type="radio" id="salads" name="drone" value="salads" />
                <label for="salads">Салаты</label>
            </div>

            <div class="radiobtn">
                <input class="radio" type="radio" id="meat" name="drone" value="meat" />
                <label for="meat">Мясные блюда</label>
            </div>

            <div class="radiobtn">
                <input class="radio" type="radio" id="sandwich" name="drone" value="sandwich" />
                <label for="sandwich">Сэндвичи</label>
            </div>

            <div class="radiobtn">
                <input class="radio" type="radio" id="pechka" name="drone" value="pechka" />
                <label for="pechka">Выпечка</label>
            </div>

            <div class="radiobtn">
                <input class="radio" type="radio" id="other" name="drone" value="other" />
                <label for="other">Свой вариант</label>
            </div>
            <div class="comment" id="comment-div">
                <textarea name="comment" class="commentarea" id="comment" rows="2" placeholder="Напишите свой вариант"></textarea>
            </div>
            <input class="subm" type="submit" value="ОТПРАВИТЬ">
        </form>
    </div>
    <div class="after-vote">
        <div class="after-vote-inside">
            <h1>Спасибо! Ваш голос был учтен</h1>
            <div class="after-vote-buttons">
                <a id="repeat" class="subm" href="#">Проголосовать еще раз</a>
                <a class="subm" href="/results">Посмотреть результаты</a>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
